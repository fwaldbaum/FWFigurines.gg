<body>
  <div class="container">

        <div><h1>Claim your order</h1><div class="small">Introduce tus datos para reclamar tu encargo</div></div>

    <section class="card claim-card">
      <label>Producto (se autocompleta si vienes desde la ficha)</label>

      <label>Usuario que comprÃ³ (Roblox)</label>

<script src="script.js"></script>
<script>
  // autocompleta producto si viene por query param
  const params = new URLSearchParams(location.search);
  const p = params.get('producto') || params.get('product');
  if(p) document.getElementById('claimProduct').value = p;

  function autoFillDemo(){
    document.getElementById('claimUser').value = 'DemoBuyer';
    document.getElementById('modelUser').value = 'Facuw2000';
    document.getElementById('claimEmail').value = 'demo@mail.com';
    document.getElementById('claimNotes').value = 'Demo - por favor revisar';
  }
</script>
